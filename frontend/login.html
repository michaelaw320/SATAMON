<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SATAMON - Login Pihak Berwenang</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		
		<div class="box">
			<div class="container-fluid">
				<div class="row">
					<div class="box-left col-md-6">
						<h2>SATAMON<br><small>Sistem Aduan Taman Online</small></h2>
						<p>Anda akan mengakses halaman pihak berwenang dari <strong>Sistem Aduan Taman Online Pemerintah Kota Bandung</strong>.</p>
						<p>Silahkan masukkan <strong>nama pengguna</strong> dan <strong>kata sandi</strong> untuk dapat mengakses halaman pihak berwenang yang tersedia.</p>
						<hr>
						<p class="copyright"><img class="logo-pemko" src="img/pemko-bandung.png"></p>
						<p class="copyright text-muted">&copy; 2015 Pemerintah Kota Bandung</p>
					</div>
					<div class="box-right col-md-6">
						<div id="loginMessage">
						</div>
						<form>
							<div class="form-group">
								<label for="username">Nama pengguna</label>
								<input type="text" class="form-control" id="loginUsername" name="username" placeholder="Nama pengguna">
							</div>
							<div class="form-group">
								<label for="password">Kata kunci</label>
								<input type="password" class="form-control" id="loginPassword" name="password" placeholder="Kata kunci">
							</div>
							<button type="submit" class="btn btn-primary">Masuk</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
