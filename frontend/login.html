<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>SATAMON - Login Pihak Berwenang</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>Sistem Aduan Taman Online</h1>
					<img class="center-block" src="img/pemko-bandung.png" style="max-width: 200px;">
					<p>Anda akan mengakses halaman pihak berwenang dari Sistem Aduan Taman Online Pemerintah Kota Bandung.</p>
				</div>
				<div class="col-md-6">
					<form>
						<div class="form-group">
							<label for="loginUsername">Nama pengguna</label>
							<input type="username" class="form-control" id="loginUsername" placeholder="Nama pengguna">
						</div>
						<div class="form-group">
							<label for="loginPassword">Kata sandi</label>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata sandi">
						</div>
						<button type="submit" class="btn btn-default">Masuk</button>
					</form>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
